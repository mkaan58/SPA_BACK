services:
  - type: web
    name: my-backend-app
    runtime: docker
    repo: https://github.com/mkaan58/SPA_BACK
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile.web
    autoDeploy: true
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings.prod
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: my-backend-app.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://my-frontend-app.onrender.com
      - key: FRONTEND_URL
        value: https://my-frontend-app.onrender.com
      - key: REDIS_URL
        fromService:
          type: redis
          name: spa-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: GITHUB_ACCESS_TOKEN
        sync: false
      - key: VERCEL_ACCESS_TOKEN
        sync: false
      - key: UNSPLASH_ACCESS_KEY
        value: -ioxRFuknRekKP0zxxFTAfu5PZj6n0-jIOQ_yzyRxdw
      - key: LEMON_SQUEEZY_API_KEY
        sync: false
      - key: LEMON_SQUEEZY_STORE_ID
        sync: false
      - key: LEMON_SQUEEZY_WEBHOOK_SECRET
        sync: false
      - key: LEMON_SQUEEZY_CHECKOUT_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL_JS_PUBLIC_KEY
        sync: false
      - key: EMAIL_JS_PRIVATE_KEY
        sync: false
      - key: EMAIL_JS_TEMPLATE_ID
        sync: false
      - key: EMAIL_JS_SERVICE_ID
        sync: false

  - type: worker
    name: SPA_BACK
    runtime: docker
    repo: https://github.com/mkaan58/SPA_BACK
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile.worker
    preDeployCommand: "python manage.py migrate --settings=core.settings.prod"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings.prod
      - key: REDIS_URL
        fromService:
          type: redis
          name: spa-redis
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: GITHUB_ACCESS_TOKEN
        sync: false
      - key: VERCEL_ACCESS_TOKEN
        sync: false
      - key: LEMON_SQUEEZY_API_KEY
        sync: false
      - key: LEMON_SQUEEZY_STORE_ID
        sync: false
      - key: LEMON_SQUEEZY_WEBHOOK_SECRET
        sync: false
      - key: LEMON_SQUEEZY_CHECKOUT_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://my-frontend-app.onrender.com

  - type: redis
    name: spa-redis
    region: oregon
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere